<div class="form">
    <h2>Change your password!</h2>
    <form #ChangepassForm="ngForm" (ngSubmit)="changepass(ChangepassForm)">
        <table>
            <tr>
                <td>current password :</td><td><input type="password" placeholder="current password" name="cpasswd" ngModel> </td>
            </tr>
            <tr>
                <td>New Password :</td><td><input type="password" placeholder="new password" name="npasswd" ngModel> </td>
            </tr>

            <tr>
                <td><input type="reset" value="Cancel"></td>
                <td> <input type="submit" value="Update" class="btn-warning"></td>
            </tr>
        </table>
    </form>
    
</div>
